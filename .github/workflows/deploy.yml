name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main # Cambia 'main' si tu rama principal se llama 'master'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to InfinityFree
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          # Reemplaza 'ftpupload.net' con el host FTP de tu panel de InfinityFree
          server: autolote.fwh.is
          # Reemplaza 'epiz_...' con tu usuario FTP real
          username: ${{ secrets.FTP_USERNAME }}
          # Usa el secreto que creaste anteriormente para la contraseÃ±a
          password: ${{ secrets.FTP_PASSWORD }}
          # Reemplaza './' con la carpeta que contiene tu cÃ³digo fuente (ej. './public')
          local-dir: ./
          # La carpeta raÃ­z de tu sitio en InfinityFree (normalmente es htdocs/)
          server-dir: htdocs/

      - name: ðŸš€ Run Database Migrations
        run: |
          echo "Triggering database migration..."
          curl -L --fail "http://autolote.fwh.is/deploy_db.php?token=${{ secrets.DEPLOY_TOKEN }}"
